    <body onload="draw();">
                    
 
   <canvas id="canvas" width="150" height="150"></canvas>
 

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes$samples/Lines?revision=821493 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 01 Oct 2015 19:08:17 GMT -->

                            <script type="text/javascript">
                function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');

    // Filled triangle
    var ftriangle=new Path2D();
    ftriangle.moveTo(25,25);
    ftriangle.lineTo(105,25);
    ftriangle.lineTo(25,105);
    ctx.fill(ftriangle);

    // Stroked triangle
    var striangle=new Path2D();
    striangle.moveTo(125,125);
    striangle.lineTo(125,45);
    striangle.lineTo(45,125);
    striangle.closePath();
    ctx.stroke(striangle);
  }
}
            </script>
            
</body></html>
