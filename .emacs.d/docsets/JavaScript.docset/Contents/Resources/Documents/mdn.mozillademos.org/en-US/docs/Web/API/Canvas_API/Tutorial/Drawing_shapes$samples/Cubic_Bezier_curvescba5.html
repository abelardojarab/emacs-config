        <link rel="stylesheet" type="text/css" href="../../../../../../../../developer.mozilla.org/en-US/docs/Template_CustomSampleCSS2af1.css?raw=1">
            </head>
    <body onload="draw();">
                    
 
   <canvas id="canvas" width="150" height="150"></canvas>
 

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes$samples/Cubic_Bezier_curves?revision=821493 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 01 Oct 2015 19:08:17 GMT -->

                            <script type="text/javascript">
                function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');

    // Quadratric curves example
    var path = new Path2D();
    path.moveTo(75,40);
    path.bezierCurveTo(75,37,70,25,50,25);
    path.bezierCurveTo(20,25,20,62.5,20,62.5);
    path.bezierCurveTo(20,80,40,102,75,120);
    path.bezierCurveTo(110,102,130,80,130,62.5);
    path.bezierCurveTo(130,62.5,130,25,100,25);
    path.bezierCurveTo(85,25,75,37,75,40);
    ctx.fill(path);
  }
}
            </script>
            
</body></html>
