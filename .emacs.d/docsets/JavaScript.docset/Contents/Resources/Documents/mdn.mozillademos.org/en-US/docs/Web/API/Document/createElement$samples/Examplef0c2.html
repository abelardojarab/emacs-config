    <body>
                    


  <title>||Working with elements||</title>


  <div>Hi there and greetings!</div><div id="div1">The text above has been created dynamically.</div>


<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Document/createElement$samples/Example?revision=924501 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 01 Oct 2015 16:37:53 GMT -->

                            <script type="text/javascript">
                document.body.onload = addElement;

function addElement () { 
  // create a new div element 
  // and give it some content 
  var newDiv = document.createElement("div"); 
  var newContent = document.createTextNode("Hi there and greetings!"); 
  newDiv.appendChild(newContent); //add the text node to the newly created div. 

  // add the newly created element and its content into the DOM 
  var currentDiv = document.getElementById("div1"); 
  document.body.insertBefore(newDiv, currentDiv); 
}
            </script>
            
</body></html>
