    <body>
                    <div id="example" onmousedown="ismetaKey(event);">Keep pressed the command key and click me!<div>
                            <script type="text/javascript">
                function ismetaKey(e){
 var el=document.getElementById("example");//Takes control over div example
 var mK=e.metaKey;//Gets the value of metaKey
 el.innerHTML="Keep pressed the command key and click me!</br>metaKey:"+mK;//Display the value of metaKey
}
            </script>
