    <body>
                    <canvas id="canvas" width="300" height="100"></canvas>
                            <script type="text/javascript">
                function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  ctx.font = "48px serif";
  ctx.fillText("Hello world", 10, 50);
} draw();
            </script>
