        <link rel="stylesheet" type="text/css" href="../../../../../../../../developer.mozilla.org/en-US/docs/Template_CustomSampleCSS2af1.css?raw=1">
            </head>
    <body onload="draw();">
                    
 
   <canvas id="canvas" width="150" height="200"></canvas>
 

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes$samples/Arcs?revision=821493 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 01 Oct 2015 19:08:17 GMT -->

                            <script type="text/javascript">
                function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');

    for(var i=0;i<4;i++){
      for(var j=0;j<3;j++){
        var path = new Path2D();
        var x = 25+j*50; // x coordinate
        var y = 25+i*50; // y coordinate
        var radius = 20; // Arc radius
        var startAngle = 0; // Starting point on circle
        var endAngle = Math.PI+(Math.PI*j)/2; // End point on circle
        var anticlockwise = i%2==0 ? false : true; // clockwise or anticlockwise

        path.arc(x, y, radius, startAngle, endAngle, anticlockwise);

        if (i>1){
          ctx.fill(path);
        } else {
          ctx.stroke(path);
        }
      }
    }
  }
}
            </script>
            
</body></html>
