    <body>
        
            <html>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
   <div style="display:none;">
     <img id="source" src="../../../../../../../files/5397/rhino.jpg" width="300" height="227">
     <img id="frame" src="../../../../../../../files/242/Canvas_picture_frame.png" width="132" height="150">
   </div>
 </body>

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Using_images$samples/Example_Framing_an_image?revision=1030912 by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 01 May 2016 17:32:40 GMT -->
</html>
        
        
            <script type="text/javascript">
                function draw() {
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');

  // Draw slice
  ctx.drawImage(document.getElementById('source'),
                33, 71, 104, 124, 21, 20, 87, 104);

  // Draw frame
  ctx.drawImage(document.getElementById('frame'),0,0);
}
            </script>
        
    </body>
</html>
