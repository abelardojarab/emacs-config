    <body>
        
            <html>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
 </body>

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Using_images$samples/Example_Tiling_an_image?revision=1030912 by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 01 May 2016 17:32:39 GMT -->
</html>
        
        
            <script type="text/javascript">
                function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  var img = new Image();
  img.onload = function(){
    for (var i=0;i<4;i++){
      for (var j=0;j<3;j++){
        ctx.drawImage(img,j*50,i*38,50,38);
      }
    }
  };
  img.src = '../../../../../../../files/5397/rhino.jpg';
}
            </script>
        
    </body>
</html>
