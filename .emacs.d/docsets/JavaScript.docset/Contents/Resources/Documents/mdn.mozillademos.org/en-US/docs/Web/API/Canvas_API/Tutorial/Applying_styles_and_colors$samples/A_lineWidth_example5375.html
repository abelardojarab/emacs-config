    <body>
                    <canvas id="canvas" width="150" height="150"></canvas>
                            <script type="text/javascript">
                function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  for (var i = 0; i < 10; i++){
    ctx.lineWidth = 1+i;
    ctx.beginPath();
    ctx.moveTo(5+i*14,5);
    ctx.lineTo(5+i*14,140);
    ctx.stroke();
  }
} draw();
            </script>
