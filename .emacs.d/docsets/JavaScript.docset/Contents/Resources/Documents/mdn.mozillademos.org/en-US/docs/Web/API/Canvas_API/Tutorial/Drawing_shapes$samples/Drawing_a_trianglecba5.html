    <body onload="draw();">
                    
 
   <canvas id="canvas" width="100" height="100"></canvas>
 

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes$samples/Drawing_a_triangle?revision=821493 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 01 Oct 2015 19:08:17 GMT -->

                            <script type="text/javascript">
                function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');
    
    var path=new Path2D();
    path.moveTo(75,50);
    path.lineTo(100,75);
    path.lineTo(100,25);
    ctx.fill(path);
  }
}
            </script>
            
</body></html>
