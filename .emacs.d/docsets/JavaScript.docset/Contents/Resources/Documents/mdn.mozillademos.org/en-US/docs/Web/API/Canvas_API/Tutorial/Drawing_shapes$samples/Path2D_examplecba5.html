        <link rel="stylesheet" type="text/css" href="../../../../../../../../developer.mozilla.org/en-US/docs/Template_CustomSampleCSS2af1.css?raw=1">
            </head>
    <body onload="draw();">
                    
 
   <canvas id="canvas" width="130" height="100"></canvas>
 

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes$samples/Path2D_example?revision=821493 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 01 Oct 2015 19:08:17 GMT -->

                            <script type="text/javascript">
                function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');

    var rectangle = new Path2D();
    rectangle.rect(10, 10, 50, 50);

    var circle = new Path2D();
    circle.moveTo(125, 35);
    circle.arc(100, 35, 25, 0, 2 * Math.PI);

    ctx.stroke(rectangle);
    ctx.fill(circle);
  }
}
            </script>
            
</body></html>
