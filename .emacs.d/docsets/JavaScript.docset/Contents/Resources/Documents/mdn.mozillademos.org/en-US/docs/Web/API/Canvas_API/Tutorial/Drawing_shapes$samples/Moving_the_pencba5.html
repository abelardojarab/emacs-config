    <body onload="draw();">
                    
 
   <canvas id="canvas" width="150" height="150"></canvas>
 

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes$samples/Moving_the_pen?revision=821493 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 01 Oct 2015 19:08:17 GMT -->

                            <script type="text/javascript">
                function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
     var ctx = canvas.getContext('2d');

    var path=new Path2D();
    path.arc(75,75,50,0,Math.PI*2,true); // Outer circle
    path.moveTo(110,75);
    path.arc(75,75,35,0,Math.PI,false);  // Mouth (clockwise)
    path.moveTo(65,65);
    path.arc(60,65,5,0,Math.PI*2,true);  // Left eye
    path.moveTo(95,65);
    path.arc(90,65,5,0,Math.PI*2,true);  // Right eye
    ctx.stroke(path);
  }
}
            </script>
            
</body></html>
