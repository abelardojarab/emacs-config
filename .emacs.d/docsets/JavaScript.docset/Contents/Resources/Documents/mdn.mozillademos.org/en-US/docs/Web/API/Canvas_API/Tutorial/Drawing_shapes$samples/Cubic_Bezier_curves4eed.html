    <body>
        
            <html>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
 </body>

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes$samples/Cubic_Bezier_curves?revision=1032416 by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 01 May 2016 17:32:27 GMT -->
</html>
        
        
            <script type="text/javascript">
                function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');

    // Quadratric curves example
    ctx.beginPath();
    ctx.moveTo(75,40);
    ctx.bezierCurveTo(75,37,70,25,50,25);
    ctx.bezierCurveTo(20,25,20,62.5,20,62.5);
    ctx.bezierCurveTo(20,80,40,102,75,120);
    ctx.bezierCurveTo(110,102,130,80,130,62.5);
    ctx.bezierCurveTo(130,62.5,130,25,100,25);
    ctx.bezierCurveTo(85,25,75,37,75,40);
    ctx.fill();
  }
}
            </script>
        
    </body>
</html>
