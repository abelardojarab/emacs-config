        <link rel="stylesheet" type="text/css" href="../../../../../../../../developer.mozilla.org/en-US/docs/Template_CustomSampleCSS2af1.css?raw=1">
            </head>
    <body onload="draw();">
                    
 
   <canvas id="canvas" width="180" height="150"></canvas>
 

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Using_images$samples/Example_A_simple_line_graph?revision=897783 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 01 Oct 2015 19:08:17 GMT -->

                            <script type="text/javascript">
                function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  var img = new Image();
  img.onload = function(){
    ctx.drawImage(img,0,0);
    ctx.beginPath();
    ctx.moveTo(30,96);
    ctx.lineTo(70,66);
    ctx.lineTo(103,76);
    ctx.lineTo(170,15);
    ctx.stroke();
  };
  img.src = '../../../../../../../files/5395/backdrop.png';
}
            </script>
            
</body></html>
