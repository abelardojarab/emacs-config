    <body>
        
            <div id="level">(battery level unknown)</div>
        
        
            <script type="text/javascript">
                navigator.getBattery().then(function(battery) {
       
    var level = battery.level;

    document.querySelector('#level').textContent = level;
});
            </script>
        
    </body>
