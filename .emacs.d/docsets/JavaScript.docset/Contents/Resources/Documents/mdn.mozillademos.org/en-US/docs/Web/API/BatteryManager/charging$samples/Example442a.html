    <body>
        
            <div id="charging">(charging state unknown)</div>
        
        
            <script type="text/javascript">
                navigator.getBattery().then(function(battery) {

    var charging = battery.charging;

    document.querySelector('#charging').textContent = charging ;
});
            </script>
        
    </body>
