<!-- vim: set expandtab ts=2 sw=2 tw=80: -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 200 210">
  <defs>
    <style type="text/css">
    svg {
      font-size: 19px;
      font-family: sans-serif;
    }

    /*
     * Line work
     */
    .line, .doubleArrowLine {
      stroke: black;
      stroke-width: 1.5;
      fill: none;
    }
    .doubleArrowLine {
      marker-start: url(#reverseArrow);
      marker-end: url(#arrow);
    }
    .outputValue {
      stroke: green;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /*
     * Text labels
     */
    .axisLabel {
      font-size: 0.7em;
    }
    .tickLabel {
      font-size: 0.6em;
      text-anchor: middle;
    }
    .chartLabel {
      font-size: 0.7em;
      fill: green;
      text-anchor: middle;
    }
    </style>

    <!-- Arrows -->
    <style type="text/css">
      .arrowHead {
        fill: currentColor;
        stroke: none;
      }
    </style>
    <marker id="arrow" viewBox="0 -5 10 10" orient="auto" markerWidth="5"
      markerHeight="5">
      <path d="M0-5l10 5l-10 5z" color="black" class="arrowHead"/>
    </marker>
    <marker id="reverseArrow" viewBox="-10 -5 10 10" orient="auto"
      markerWidth="5" markerHeight="5">
      <path d="M0-5l-10 5l10 5z" color="black" class="arrowHead"/>
    </marker>
  </defs>

  <!-- Graph -->
  <g transform="translate(32 130)">
    <!-- Y axis -->
    <path d="M0 70v-190" class="doubleArrowLine"/>
    <path d="M-2 50h4M-2 0h4M-2-50h4M-2-100h4" class="line"/>
    <text x="-50" y="1em" transform="rotate(-90)" class="tickLabel">
      -50px<tspan
        x="50">50px</tspan><tspan
        x="100">100px</tspan>
    </text>
    <text y="-0.8em" transform="rotate(-90)" class="axisLabel">
      left</text>
    <!-- X axis -->
    <path d="M0 0h150" class="line"/>
    <path d="M17.589-2v4M110.526-2v4M150-2v4" class="line"/>
    <text x="17.589" y="-0.5em" class="tickLabel">
      0.105<tspan
        x="110.526">0.737</tspan><tspan
        x="150">1</tspan>
    </text>
    <text x="140" y="1.3em" class="axisLabel">time</text>
    <!-- Origin -->
    <text x="0.6em" y="1.1em" class="tickLabel">0</text>
    <!-- Line -->
    <path d="M-0 0L15.789 20 110.5263-100 150-50" class="outputValue"/>
    <!-- Label -->
    <text x="75" y="-115" class="chartLabel">spacing="paced(left)"</text>
  </g>
</svg>
