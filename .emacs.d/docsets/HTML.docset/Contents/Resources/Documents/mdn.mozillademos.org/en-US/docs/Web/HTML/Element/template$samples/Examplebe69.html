<html><!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/HTML/Element/template$samples/Example?revision=926645 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 01 Oct 2015 09:30:45 GMT --><!-- Added by HTTrack --><head><meta http-equiv="content-type" content="text/html;charset=utf-8"><!-- /Added by HTTrack -->

        <link rel="stylesheet" type="text/css" href="../../../../../../../developer.mozilla.org/en-US/docs/Template_CustomSampleCSS2af1.css?raw=1">
                <style type="text/css">
            table {
  background: #000;
}
table td {
  background: #fff;
}
        </style>
            </head>
    <body>
                    <table id="producttable">
  <thead>
    <tr>
      <td>UPC_Code</td>
      <td>Product_Name</td>
    </tr>
  </thead>
  <tbody>
    <!-- existing data could optionally be included here -->
  
  <tr>
    <td class="record">1235646565</td>
    <td>Stuff</td>
  </tr>

  <tr>
    <td class="record">0384928528</td>
    <td>Acme Kidney Beans</td>
  </tr>
</tbody>
</table>

<template id="productrow">
  <tr>
    <td class="record">0384928528</td>
    <td>Acme Kidney Beans</td>
  </tr>
</template>
                            <script type="text/javascript">
                // Test to see if the browser supports the HTML template element by checking
// for the presence of the template element's content attribute.
if ('content' in document.createElement('template')) {

  // Instantiate the table with the existing HTML tbody and the row with the template
  var t = document.querySelector('#productrow'),
  td = t.content.querySelectorAll("td");
  td[0].textContent = "1235646565";
  td[1].textContent = "Stuff";

  // Clone the new row and insert it into the table
  var tb = document.getElementsByTagName("tbody");
  var clone = document.importNode(t.content, true);
  tb[0].appendChild(clone);
  
  // Create a new row
  td[0].textContent = "0384928528";
  td[1].textContent = "Acme Kidney Beans";

  // Clone the new row and insert it into the table
  var clone2 = document.importNode(t.content, true);
  tb[0].appendChild(clone2);

} else {
  // Find another way to add the rows to the table because 
  // the HTML template element is not supported.
}
            </script>

</body></html>
