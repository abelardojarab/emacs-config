<h2>R Home Directory</h2>

<h3>Description</h3>

<p>Returns the location of the <span style="font-family: Courier New, Courier; color: #666666;"><b>R</b></span> home directory, which is the root of
the installed <span style="font-family: Courier New, Courier; color: #666666;"><b>R</b></span> tree.
</p>


<h3>Usage</h3>

<pre>
R RHOME
</pre>
