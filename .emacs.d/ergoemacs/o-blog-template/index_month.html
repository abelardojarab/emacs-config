<ul class="month <lisp>YEAR</lisp> <lisp>MONTH</lisp>">
  <lisp>
    (loop for post in POSTS
    do (insert (format "<li>%s <a href=\"%s/%s\">%s</a></li>"
    (ob:format-date (ob:post-timestamp post) "%d")
    (ob:path-to-root)
    (or (ob:post-htmlfile post) "htmlfile")
    (or (ob:post-title post) "title"))))
  </lisp>
</ul>
